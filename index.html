<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>

  <body>
    <li class=" " id="template-item">
      <div class="todo-item__status">
        <i class="bi bi-check2"></i>
      </div>
      <span class="todo-item__text"></span>
      <button class="todo-item__remove-button">
        <i class="bi bi-trash3"></i>
      </button>
    </li>
    <div id="app">
      <header class="app-header">
        <span class="logo">TODOS</span>
      </header>

      <aside class="app-filters">
        <section class="toggle-group">
          <button class="button category-button all button--primary">All</button>
          <button class="button category-button active">Active</button>
          <button class="button category-button done">Done</button>
        </section>
      </aside>

      <main class="app-main">
        <ul class="todo-list">


        </ul>

        <section class="add-todo">
          <button class="add-todo__show-form-button">
            <i class="bi bi-plus-lg"></i>
          </button>
          <form class="add-todo__form hide">
            <button class="close-button" type="button">
              <i class="bi bi-x"></i>
            </button>
            <div class="text-input text-input--focus">
              <input class="input" id="add-todo--input" />
            </div>
            <button class="button button--filled" id="add-todo--button">Add task</button>
          </form>
        </section>
      </main>

      <footer class="app-footer">0 more to do, 0 done</footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
